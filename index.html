{% for post in site.posts %}
<section class="postPreview">
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
            {{ post.date | date: '%d. %B %Y' }}
        </time>
    </header>
    <section>
        {{ post.excerpt }}
    </section>
</section>
{% endfor %}
